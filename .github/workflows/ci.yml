name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 15 * * *'

jobs:
  test_linux:
    name: ${{ matrix.lisp }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Install Roswell
        env:
          LISP: ${{ matrix.lisp }}
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
      - name: Install Rove
        run: ros install fukamachi/rove
      - name: Run tests
        run: COVERAGE=1 rove aoc-lisp-ng.asd
